logging:
  level:
    root: 'INFO'
    com.challenger: 'DEBUG'
    org.springframework.data.mongodb.core.MongoTemplate: 'DEBUG'

spring:
  datasource:
    platform: postgres
    url: ${POSTGRES_URI}
    name: app_account_challenger
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    continue-on-error: true
  sql:
    init:
      mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          show_sql: true
          format_sql: true
  cache.type: redis
  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_HOST}
      lettuce:
        shutdown-timeout: 200ms
      repositories:
        enabled: true
      default-manager:
        ttl-in-minutes: 60
      locking:
        ttl-in-minutes: 15
  kafka:
    default-config:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      listener:
        concurrency: 1
      consumer:
        bootstrap-servers: ${spring.kafka.default-config.bootstrap-servers}
        group-id: app-base-spring
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto-offset-reset: earliest
        max-poll-records: 5
        session-timeout-ms: 60000
        max-poll-interval-ms: 250000
        max-retries: 20
      producer:
        bootstrap-servers: ${spring.kafka.default-config.bootstrap-servers}
        retries: 10
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.apache.kafka.common.serialization.StringSerializer
app-account-challenger:
  openapi:
    dev-url: http://localhost:8080
    prod-url: http://localhost:8080
  async:
    default:
      thread-max-core-pool-size: 4
      max-pool-size: 4
      queue-capacity: 500